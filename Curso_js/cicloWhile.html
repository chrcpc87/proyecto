<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ciclo While</title>
</head>
<body>
	<script type="text/javascript">
		var dias=["Lunes","Martes","Miercoles","Jueves","Viernes","Sábado","Domingo"];
		var numeroDias=dias.length-1;
		var i=0;
		//While: se ejecutará mientras que...
		while(i <=numeroDias){
			document.write(dias[i]+"<br>");
			i++;
		}
		//con ciclo do-while
		/*do{
			Hacer esto...
		}while(...mientras se cumpla esto);*/
	</script>
</body>
</html>
