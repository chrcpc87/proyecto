<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Document Object Model</title>
</head>
<body>
	<ol>
		<li>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</li>
		<li>Duis aute irure dolor in reprehenderit in voluptate velit.</li>
	</ol>
	<script type="text/javascript">
		var elemento=document.createElement("li"),
			contenido=document.createTextNode("Nuevo texto");
		elemento.appendChild(contenido);
		//Asignamos a la variable 'padre' la lista '<ol>'
		var padre=document.getElementsByTagName("li")[0].parentNode;
		var primerElemento=document.getElementsByTagName("li")[0];
		//asignamos 'elemento' al final de la lista '<ol>'
		padre.appendChild(elemento);
		//asignamos 'elemento' al inicio de la lista '<ol>'
		padre.insertBefore(elemento, primerElemento);

	</script>
</body>
</html>
