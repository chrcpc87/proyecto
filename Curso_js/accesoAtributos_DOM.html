<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Document Object Model</title>
	<style>
		div{
			width: 200px;
			height: 200px;
			background: #dddddd;
			display: inline-block;
			margin-right: 10px;
			border: 1px solid #AAAAAA;
		}
		.azul{
			background: #0074D9;
			border: 1px solid #000;
		}
		.rojo{
			background: #FF4136;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<section id="contenedor">
		<div class=""></div>
		<div class=""></div>
	</section>
	<script type="text/javascript">
		// agragamos a la variable 'elemento' el div creado
		var elemento=document.createElement("div");
		//agregamos a la variable 'padre' el 'id="contenedor'
		var padre=document.getElementById("contenedor");
		//agregamos a la variable 'referencia' el primer 'div' del documento
		var referencia=document.getElementsByTagName("div")[0];
		//asignamos al atributo 'class' de 'elemento' el estilo anteriormente creado 'rojo'
		elemento.setAttribute("class","rojo");
		//document.body.appendChild(elemento);
		//con 'insertBefore' asignamos en el contenedor(padre), 'elemento' antes de 'referencia' que nos dá la posición antes del primer 'div' del documento(("div")[0];)
		padre.insertBefore(elemento,referencia);
	</script>
</body>
</html>
